<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>BOGGLE!</title>
</head>
<body>
    <section id="boogle">
        <table class="board">
            <tbody>
                {% for row in board %}  
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>HIGH SCORE!:
            <b>{{ highscore }}</b>  
            in {{ nplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            Time Remaining: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Submit</button>
        </form>

        <p class="msg"></p>

        <ul class="words"></ul>
    </section>
    
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
